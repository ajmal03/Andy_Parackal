<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            text-align: center;
        }
        .container {
            padding: 50px 20px;
        }
        h2 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: white;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="zoom-out">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <h2>Andy Parackal</h2>
                <p>I'm <span class="typed" data-typed-items="AI Consultant, Leading Australia Premium AI Solution Provider"></span></p>
                <div class="social-links">
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Typed('.typed', {
                strings: document.querySelector('.typed').getAttribute('data-typed-items').split(','),
                typeSpeed: 100,
                backSpeed: 50,
                backDelay: 2000,
                loop: true
            });
        });
    </script>
</body>
</html>
